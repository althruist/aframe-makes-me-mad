<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="WebVR" property="og:title" />
    <meta content="A VR college project for 'Project' class made by althruist." property="og:description" />
    <meta content="https://althruist.fyi" property="og:url" />
    <meta content="https://raw.githubusercontent.com/althruist/EnvVR/refs/heads/main/Images/Screenshots/EmbedImage.png"
        property="og:image" />
    <meta content="#ffcea8" data-react-helmet="true" name="theme-color" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="twitter:card" content="summary_large_image">
    <title>EnvVR</title>

    <!-- A-Frame Core + Plugins -->

    <script type="importmap">
    {
      "imports": {
        "aframe": "https://aframe.io/releases/1.7.1/aframe.module.min.js",
        "three": "https://cdn.jsdelivr.net/npm/super-three@0.173.5/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/super-three@0.173.5/examples/jsm/",
        "aframe-extras/controls": "https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.controls.min.js",
        "aframe-locomotion": "https://cdn.jsdelivr.net/npm/aframe-locomotion@0.2.0/dist/aframe-locomotion.umd.min.js",
        "aframe-extras/loaders": "https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.loaders.min.js",
        "aframe-gltf-model-plus": "https://cdn.jsdelivr.net/gh/c-frame/aframe-gltf-model-plus@1.2.0/dist/gltf-model-plus.min.js",
        "aframe-haptics": "https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js",
        "aframe-extras/primitives": "https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.primitives.min.js",
        "aframe-look-at-component": "https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js",
        "aframe-randomizer-component": "https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"
      }
    }
</script>
    <script src="./Scripts/Utils/clickToStart.js"></script>

    <!-- Components -->
    <script src="./Scripts/Components/bloom.js" type="module"></script>
    <script src="./Scripts/Components/disabled.js" type="module"></script>
    <script src="./Scripts/Components/nav-offset-animator.js" type="module"></script>
    <script src="./Scripts/Components/render-order.js" type="module"></script>
    <script src="./Scripts/Components/walk.js" type="module"></script>
    <script src="./Scripts/Components/thumbstick-logging.js" type="module"></script>
    <script src="./Scripts/Components/marker.js" type="module"></script>

    <script src="Scripts/main.js" type="module"></script>
    <link rel="icon" href="Images/Icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Videos -->
    <video id="spinningtree-video" autoplay loop="true" src="Videos/SpinningTreeSilhouette.mp4" volume="0" playsinline
        webkit-playsinline></video>

    <div id="start-screen">
        <button id="start-button" onclick="startGame()">
            <p id="start-text">Loading...</p>
        </button>
    </div>

    <a-scene id="scene" nav-mesh-strategy="fallMode: fall;" xr-mode-ui="enterAREnabled: false"
        bloom="threshold: 0; strength: 0.11; radius: 0.85;" renderer="sortTransparentObjects: true;"
        environment-settings="envMapTexture: Images/Skies/MenuSky/MenuSky_Blurred.webp; toneMappingExposure: 1; toneMapping: NoToneMapping"
        fog="type: linear; color: #000; far: 250; near: 0; density: 0;">

        <a-assets timeout="10000">
            <!-- Models -->
            <a-asset-item id="forestnavmesh-model" src="Models/ForestNavMesh.glb"></a-asset-item>
            <a-asset-item id="forestterrain-model" src="Models/ForestTerrain.glb"></a-asset-item>
            <a-asset-item id="oceanterrain-model" src="Models/OceanTerrain.glb"></a-asset-item>

            <a-asset-item id="spacenav-model" src="Models/SpaceNavMesh.glb"></a-asset-item>
            <a-asset-item id="tree-model" src="Models/Tree.glb"></a-asset-item>
            <a-asset-item id="panel-model" src="Models/Panel.glb"></a-asset-item>
            <a-asset-item id="title-model" src="Models/Title.glb"></a-asset-item>
            <a-asset-item id="bird-model" src="Models/Bird.glb"></a-asset-item>

            <!-- Sound -->
            <audio id="footsteps-sfx" src="Sound/SFX/Footsteps.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="start-sfx" src="Sound/SFX/Start.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="hover-sfx" src="Sound/SFX/Cursor/Hover.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="click-sfx" src="Sound/SFX/Cursor/Click.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="block-sfx" src="Sound/SFX/Cursor/Block.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="openpanel-sfx" src="Sound/SFX/InfoPanel/Open.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="chirp1-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp1.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp2-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp2.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp3-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp3.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp4-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp4.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp5-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp5.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <audio id="objectivecleared-sfx" src="Sound/SFX/Objectives/ObjectiveCleared.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="newobjective-sfx" src="Sound/SFX/Objectives/NewObjective.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <audio id="space-song" src="Sound/Music/Space.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="forest-song" src="Sound/Music/Forest.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="ocean-song" src="Sound/Music/Ocean.mp3" preload="auto" crossorigin="anonymous"></audio>

            <!-- Cubemaps -->
            <a-cubemap id="forest-cubemap">
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
            </a-cubemap>

            <a-cubemap id="ocean-cubemap">
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
            </a-cubemap>

            <a-cubemap id="forestsky-cubemap">

                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>

                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
            </a-cubemap>

            <!-- Images -->
            <img id="roughness-panel" alt="" src="Images/Panels/Rough.png">

            <img id="bird-panel" alt="" src="Images/Panels/Forest/bird.png">

            <!-- Models -->
            <a-entity id="marker">
                <a-plane src="Images/Marker.png" scale="0.73 1 1"
                    material="shader: flat; side: double; toneMapped: true; transparent: true" depthTest='false'
                    render-order="997" look-at="[camera]"></a-plane>
            </a-entity>

            <a-entity id="info-panel" position="2 -1 1" look-at="[camera]" render-order="998">
                <a-plane id="info-content" width="2" height="3" scale="0 0 0" transparent="true" depthTest='false'
                    render-order="998"
                    material="metalness: 0; roughnessMap: #roughness-panel; opacity: 0; side: double;">
                </a-plane>
            </a-entity>
        </a-assets>

        <!-- Scene Objects -->

        <!-- Forest Scene  -->
        <a-entity id="forest-nav" class="navobject" position="0 0 0" gltf-model="#forestnavmesh-model" nav-mesh
            visible='false'></a-entity>

        <a-entity id="forest-terrain" position="0 0 0" gltf-model="#forestterrain-model"></a-entity>

        <a-sky id="forest-sky" rotation="0 -100 0" src='Images/Skies/ForestSky.webp' material='fog: false;'
            position='0 0 0'></a-sky>

        <a-entity id="sun" position="478.68068 134.97016 -7.27475" geometry="primitive: cylinder"
            material="emissive: #fffdb8; fog: false; emissiveIntensity: 100" rotation="0 180 90" scale="2 1 2">
            <a-light id="light-sun"

                rotation="-90 0 0"></a-light>
        </a-entity>

        <a-entity id="bird" class="interactable informative animal" rotation="-8.9 92.62 -16.15"
            position="-16.6742 5.51694 34.17358" gltf-model="#bird-model"
            animation-mixer="useRegExp:true; clip:Idle;" data-logic="bird" sound></a-entity>

            material="metalness: 1; roughness: 0; ambientOcclusionMapIntensity: 1; flatShading: true; color: #a9cefe; displacementScale: 1; dithering: true; envMap: #forestsky-cubemap"></a-ocean>

        <a-ocean id="freshwater" rotation="-90 0 0"

        <a-entity id="tree-55" class="tree" position="-3.65182 55.05665 468.82235" gltf-model="Models/Tree.glb"
            animation-mixer="clip: Underground" scale="24 24 24" random-rotation="max: 0 360 0"></a-entity>

        <a-entity id="tree-56" class="tree" position="247.51742 89.43741 -274.88688" gltf-model="Models/Tree.glb"
            animation-mixer="clip: Underground" scale="25 25 25" random-rotation="max: 0 360 0"></a-entity>

        <a-entity id="tree-57" class="tree" position="166.51732 89.43741 -200.67815" gltf-model="Models/Tree.glb"
            animation-mixer="clip: Underground" scale="20 20 20" random-rotation="max: 0 360 0"></a-entity>

        <a-entity id="tree-58" class="tree" position="-108.15235 46.96139 1.21457" gltf-model="Models/Tree.glb"
            animation-mixer="clip: Underground" scale="12 12 12" random-rotation="max: 0 360 0"></a-entity>

        <a-entity id="tree-59" class="tree" position="-100.30785 46.96139 18.81759" gltf-model="Models/Tree.glb"
            animation-mixer="clip: Underground" scale="20 20 20" random-rotation="max: 0 360 0"></a-entity>

        <!-- Menu Scene -->
        <a-sky id="menu-sky" position="1969.37739 9.74824 -32.33297" src="Images/Skies/MenuSky/MenuSky.webp"
            material='fog: false; ' position='2010 0 0'></a-sky>

        <a-entity id="space-nav" class="navobject" position="2000 6.449 -27.325" scale='0.1 0.1 0.1'
            gltf-model="#spacenav-model" visible="false" nav-mesh animation-mixer></a-entity>

        <a-box id="box" scale="6.42 1 1" class="interactable" color="white" data-logic="box" emissive="magenta"
            position="-10.79282 5.83473 6.3753"></a-box>

        <a-box id="box1" scale="0.27 0.3 0.23" class="interactable" color="blue" data-logic="treeForestScene"
            emissive="red" position="4.30312 5.27547 -68.08476" clickonce="true"></a-box>

        <a-entity id="panel" rotation="180 90 0" gltf-model="Models/panel.glb" position="2000.018 7.956 -30.34"
            animation__mild="property: position; to: 2000.01753 8 -30.33968; dur: 2000; dir: alternate; easing: easeInOutSine; loop: true;">
            <a-cylinder id="forest-teleport" class="interactable" data-logic="teleporter" scale="0.5 0.001 0.5"
                position="-0.02215 0.00384 1.28" rotation="90 90 0"
                material="envMap: #forest-cubemap; roughness: 0; metalness: 1; fog: false;"
                emissive="green"></a-cylinder>
            <a-cylinder id="ocean-teleport" class="interactable" data-logic="teleporter" scale="0.5 0.001 0.5"
                position="-0.02215 0.00384 -1.4" rotation="90 90 0"
                material="envMap: #ocean-cubemap; roughness: 0; metalness: 1; fog: false;" emissive="red"></a-cylinder>
        </a-entity>

        <a-gltf-model id='title' src="#title-model" position="1999.65 9.5 -30" rotation="0 0 180"></a-gltf-model>

        <!-- Ocean Scene -->
        <a-sky id="ocean-sky" rotation="0 -100 0" src="Images/Skies/OceanSky.webp" material="fog: false"
            position="-2000 0 0"></a-sky>

        <a-entity id="ocean-nav" class="navobject" position="-2000 0 0" gltf-model="#oceanterrain-model" nav-mesh
            visible='false'></a-entity>

        <a-entity id="ocean-terrain" position="-2000 0 0" gltf-model="#oceanterrain-model"></a-entity>

        <a-entity light="color: #42e0ff; decay: 0.67; distance: 10000; intensity: 100; type: spot"
            position="-1989.5491 9.22231 162.28635"></a-entity>

        <!-- Camera Rig -->
        <a-entity id="rig" gravity position="2000 6.449 -27.325">

            <a-camera id="camera" camera="fov: 90; zoom: 1; active: true;" nav-mesh-constrained="offset: 0 1.6 0"
                wasd-controls="acceleration: 16" walk="false" nav-offset-animator="0 1.6 0"
                animation__walk="property: nav-offset-animator; to: 0 1.7 0; easing: easeInOutSine; dir: alternate; dur: 250; loop: true; startEvents: walkAnim; pauseEvents: stopAnim; resumeEvents: walkAnim;"
                animation__stop="property: nav-offset-animator; to: 0 1.6 0; dir: alternate; dur: 500; loop: true; easing: easeInOutSine; startEvents: stopAnim; pauseEvents: walkAnim; resumeEvents: stopAnim;">

                <a-text id="subtitles" value="" position="0 -0.89 -1"
                    material='fog: false; depthTest: false; transparent: true;' render-order="999"
                    text="align: center; anchor: center; value: ; width: 1.32; opacity: 0; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    animation__show="property: opacity; to: 1; dur: 500; easing: easeOutSine; startEvents: show;"
                    animation__hide="property: opacity; to: 0; dur: 500; easing: easeOutSine; startEvents: hide;"></a-text>

                <a-text id="tooltip" value="test" position="0 -0.09164 -1"
                    material='fog: false; depthTest: false; transparent: true;' render-order="999"
                    text="align: center; anchor: center; value: ; width: 0.98; opacity: 0; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    animation__show="property: opacity; to: 1; dur: 250; easing: easeOutSine; startEvents: show;"
                    animation__hide="property: opacity; to: 0; dur: 250; easing: easeOutSine; startEvents: hide;"></a-text>

                <a-text id="objective" class="objectiveText" position="0 1.1 -1"
                    text="value:No Objectives Yet; align: center; width: 2; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    depthTest='false' render-order="999"
                    animation__show="property: position; to: 0 0.8 -1; dur: 250; easing: easeOutQuad; startEvents: show"
                    animation__hide="property: position; to: 0 1.1 -1; dur: 250; easing: easeOutQuad; startEvents: hide">
                </a-text>

                <a-cursor id="cursor" visible="true" color="white" position="0 0 -1" fuse="false" opacity="0.5"
                    render-order="999" material='fog: false; depthTest: false;'
                    raycaster="objects: .interactable; far: 2.5"
                    animation__hover="property: scale; to: 2 2 2; dur:500; easing: easeOutCubic; startEvents: mouseenter;"
                    animation__hover1="property: opacity; to: 1; dur:250; easing: easeOutCubic; startEvents: mouseenter;"
                    animation__leave="property: scale; to: 1 1 1; dur:500; easing: easeOutCubic; startEvents: mouseleave;"
                    animation__leave1="property: opacity; to: 0.5; dur:500; easing: easeOutCubic; startEvents: mouseleave;"
                    animation__click="property: scale; to: 0.5 0.5 0.5; dur:250; easing: easeOutCubic; startEvents: click;"
                    animation__block="property: material.color; to: #FF0000; dur:10; easing: easeOutCubic; startEvents: block;"
                    animation__whiten="property: material.color; to: #FFFFFF; dur:1500; easing: easeOutCubic; startEvents: whiten;"
                    animation__reset="property: scale; to: 1 1 1; dur: 250; easing: easeOutCubic; startEvents: reset;">
                </a-cursor>

                <!-- Sound Objects -->
                <a-entity id="sfx-player" sound="positional: false;"></a-entity>
                <a-entity id="objectives-player" sound="volume: 0.5; positional: false;"></a-entity>
                <a-entity id="footsteps-player"
                    sound="src: #footsteps-sfx; volume: 0.025; positional: false; loop: true;"></a-entity>
                <a-entity id="voice-player" sound="volume: 1;" position='0 0 -5'></a-entity>
                <a-entity id="music-player" sound="volume: 0; loop: true; positional: false;"
                    animation__fadeout="property: sound.volume; to: 0; dur: 1000; easing: easeOutCubic; startEvents: fadeout"
                    animation__fadein="property: sound.volume; to: 0.1; dur: 1000; easing: easeOutCubic; startEvents: fadein"></a-entity>

                <a-video id="loading-video" material="opacity: 1; color: #FFFFFF;" width="1.67" autoplay="true"
                    material='fog: false; transparent: true; depthTest; false;' render-order="999" loop="true"
                    position="0 0 -0.4" src="#spinningtree-video"
                    animation__show1="property: opacity; to: 1; dur: 500; easing: easeOutCubic; startEvents: show1;"
                    animation__show2="property: material.color; to: #FFFFFF; dur: 500; easing: easeOutCubic; startEvents: show2;"
                    animation__hide1="property: opacity; to: 0; dur: 500; easing: easeOutCubic; startEvents: hide1;"
                    animation__hide2="property: material.color; to: #000000; dur: 500; easing: easeOutCubic; startEvents: hide2;"></a-video>
            </a-camera>

            <!-- Hands -->
            <a-entity id="left-hand" meta-touch-controls="hand: left" thumbstick-logging laser-controls="hand: left"
                haptics smooth-locomotion="target: #rig; reference: #camera" joystick-listener
                raycaster="objects: .interactable; far: 4; lineColor: #e5f5a9; lineOpacity: 1; enabled: true;">
                <a-text id="vrObjective" class="objectiveText" scale="0.1 0.1 10" rotation="-90 90 0"
                    position="-0.1 0 0" opacity="0" align="center" anchor="center" depthTest="false" value=""
                    visible="false" render-order="999"
                    text="value: No Objectives Yet; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    animation__show="property: position; to: -0.05 0 0; dur: 500; easing: easeOutCubic; startEvents: show;"
                    animation__show1="property: opacity; to: 1; dur: 500; easing: easeOutCubic; startEvents: show;"
                    animation__hide="property: position; to: -0.1 0 0; dur: 500; easing: easeOutCubic; startEvents: hide;"
                    animation__hide2="property: opacity; to: 0; dur: 500; easing: easeOutCubic; startEvents: hide;">
                </a-text>
            </a-entity>

            <a-entity id="right-hand" meta-touch-controls="hand: right" laser-controls="hand: right" haptics
                smooth-turn="target: #rig; reference: #camera; turnSpeed: 180"
                raycaster="objects: .interactable; far: 4; lineColor: #e5f5a9; lineOpacity: 1; enabled: true;"></a-entity>
        </a-entity>

        <a-entity id="cinematic-camera" camera="active: false" position="0 1.6 5" rotation="0 180 0">
        </a-entity>
    </a-scene>
</body>

</html>
