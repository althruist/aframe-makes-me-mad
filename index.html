<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="WebVR" property="og:title" />
    <meta content="A VR college project for 'Project' class made by althruist." property="og:description" />
    <meta content="https://althruist.fyi" property="og:url" />
    <meta content="https://raw.githubusercontent.com/althruist/EnvVR/refs/heads/main/Images/Screenshots/EmbedImage.png"
        property="og:image" />
    <meta content="#ffcea8" data-react-helmet="true" name="theme-color" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="twitter:card" content="summary_large_image">
    <title>EnvVR</title>

    <!-- A-Frame Core + Plugins -->

    <script type="importmap">
    {
      "imports": {
        "aframe": "https://aframe.io/releases/1.7.1/aframe.module.min.js",
        "three": "https://cdn.jsdelivr.net/npm/super-three@0.173.5/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/super-three@0.173.5/examples/jsm/",
        "aframe-extras/controls": "https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.controls.min.js",
        "aframe-locomotion": "https://cdn.jsdelivr.net/npm/aframe-locomotion@0.2.0/dist/aframe-locomotion.esm.min.js",
        "aframe-extras/loaders": "https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.loaders.min.js",
        "aframe-gltf-model-plus": "https://cdn.jsdelivr.net/gh/c-frame/aframe-gltf-model-plus@1.2.0/dist/gltf-model-plus.min.js",
        "aframe-haptics": "https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js",
        "aframe-extras/primitives": "https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.primitives.min.js",
        "aframe-look-at-component": "https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js",
        "aframe-randomizer-component": "https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js",
        "aframe-particle-system-component": "https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.2.0/dist/aframe-particle-system-component.min.js"
      }
    }
</script>
    <script src="./Scripts/Utils/clickToStart.js"></script>

    <!-- Components -->
    <script src="./Scripts/Components/controller.js" type="module"></script>

    <script src="Scripts/main.js" type="module"></script>
    <link rel="icon" href="Images/Icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Videos -->
    <video id="spinningtree-video" autoplay loop="true" src="Videos/SpinningTreeSilhouette.mp4" volume="0" playsinline
        webkit-playsinline></video>
    <video id="ending-video" loop="true" src="Videos/Ending.mp4" volume="0" playsinline webkit-playsinline></video>

    <div id="start-screen">
        <button id="start-button" onclick="startGame()">
            <p id="start-text">Loading...</p>
        </button>
    </div>

    <a-scene id="scene" bloom="radius: 0.24; strength: 0.11; threshold: 0" nav-mesh-strategy="fallMode: fall;"
        xr-mode-ui="enterAREnabled: false"
        renderer="sortTransparentObjects: true; antialias: false; maxCanvasWidth: 1920; maxCanvasHeight: 1920;"
        environment-settings="envMapTexture: Images/Skies/MenuSky/MenuSky_Blurred.webp; toneMappingExposure: 1; toneMapping: NoToneMapping"
        fog="type: linear; color: #000; far: 250; near: 0; density: 0;">

        <a-assets id="assets" timeout="10000">
            <!-- Models -->

            <!-- Terrains & Navigation -->
            <a-asset-item id="forestnavmesh-model" src="Models/Environments/ForestNavMesh.glb"></a-asset-item>
            <a-asset-item id="forestterrain-model" src="Models/Environments/ForestTerrain.glb"></a-asset-item>
            <a-asset-item id="oceanterrain-model" src="Models/Environments/OceanTerrain.glb"></a-asset-item>
            <a-asset-item id="oceannavmesh-model" src="Models/Environments/OceanNavMesh.glb"></a-asset-item>
            <a-asset-item id="spacenav-model" src="Models/Environments/SpaceNavMesh.glb"></a-asset-item>

            <a-asset-item id="tree-model" src="Models/Tree.glb"></a-asset-item>
            <a-asset-item id="panel-model" src="Models/Panel.glb"></a-asset-item>
            <a-asset-item id="sign-model" src="Models/Sign.glb"></a-asset-item>
            <a-asset-item id="bucket-model" src="Models/Bucket.glb"></a-asset-item>
            <a-asset-item id="menudoor-model" src="Models/MenuDoor.glb"></a-asset-item>
            <a-asset-item id="clouds-model" src="Models/Environments/Clouds.glb"></a-asset-item>
            <a-assets-item id="seed-model" src="Models/Seed.glb"></a-assets-item>
            <a-asset-item id="holographicbucket-model" src="Models/HolographicBucket.glb"></a-asset-item>

            <!-- Litter -->
            <a-asset-item id="can-model" src="Models/Litter/Can.glb"></a-asset-item>
            <a-asset-item id="bottle-model" src="Models/Litter/Bottle.glb"></a-asset-item>
            <a-asset-item id="cigarette-model" src="Models/Litter/CigaretteBud.glb"></a-asset-item>
            <a-asset-item id="hook-model" src="Models/Litter/Hook.glb"></a-asset-item>
            <a-asset-item id="plastic-model" src="Models/Litter/Plastic.glb"></a-asset-item>
            <a-asset-item id="bottle-model" src="Models/Litter/Bottle.glb"></a-asset-item>

            <!-- Animals -->
            <a-asset-item id="bird-model" src="Models/Animals/Bird.glb"></a-asset-item>
            <a-asset-item id="deer-model" src="Models/Animals/Deer.glb"></a-asset-item>
            <a-asset-item id="turtle-model" src="Models/Animals/Turtle.glb"></a-asset-item>
            <a-asset-item id="fish-model" src="Models/Animals/Fish.glb"></a-asset-item>

            <!-- Corals -->
            <a-asset-item id="coralpink-model" src="Models/Corals/CoralPink.glb"></a-asset-item>
            <a-asset-item id="coralgreen-model" src="Models/Corals/CoralGreen.glb"></a-asset-item>
            <a-asset-item id="coralblue-model" src="Models/Corals/CoralBlue.glb"></a-asset-item>
            <a-asset-item id="coralyellow-model" src="Models/Corals/CoralYellow.glb"></a-asset-item>

            <!-- Sound -->
            <audio id="footsteps-sfx" src="Sound/SFX/Footsteps.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="rain-sfx" src="Sound/SFX/Rain.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="lake-sfx" src="Sound/SFX/Lake.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="ocean-sfx" src="Sound/SFX/Ocean.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="treegrow1-sfx" src="Sound/SFX/Trees/Growth1.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="treegrow2-sfx" src="Sound/SFX/Trees/Growth2.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="treegrow3-sfx" src="Sound/SFX/Trees/Growth3.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="treegrow4-sfx" src="Sound/SFX/Trees/Growth4.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="treegrow5-sfx" src="Sound/SFX/Trees/Growth5.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="treegrow6-sfx" src="Sound/SFX/Trees/Growth6.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="treegrow7-sfx" src="Sound/SFX/Trees/Growth7.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="treegrow8-sfx" src="Sound/SFX/Trees/Growth8.mp3" preload="auto" crossorigin="anonymous"></audio>

            <!-- UI -->
            <audio id="openpanel-sfx" src="Sound/SFX/InfoPanel/Open.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="start-sfx" src="Sound/SFX/Start.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="hover-sfx" src="Sound/SFX/Cursor/Hover.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="click-sfx" src="Sound/SFX/Cursor/Click.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="block-sfx" src="Sound/SFX/Cursor/Block.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="spaceteleportrumble-sfx" src="Sound/SFX/SpaceTeleportRumble.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <!-- Bucket -->
            <audio id="bucketpickup-sfx" src="Sound/SFX/Bucket/BucketPickup.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="bucketplace-sfx" src="Sound/SFX/Bucket/BucketPlace.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <!-- Animal Sounds -->
            <audio id="deer1-sfx" src="Sound/SFX/Animals/Deer/Deer1.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="deer2-sfx" src="Sound/SFX/Animals/Deer/Deer2.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="deer3-sfx" src="Sound/SFX/Animals/Deer/Deer3.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="deer4-sfx" src="Sound/SFX/Animals/Deer/Deer4.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="deer5-sfx" src="Sound/SFX/Animals/Deer/Deer5.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="deer6-sfx" src="Sound/SFX/Animals/Deer/Deer6.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="turtle1-sfx" src="Sound/SFX/Animals/Turtle/Turtle1.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="turtle2-sfx" src="Sound/SFX/Animals/Turtle/Turtle2.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="turtle3-sfx" src="Sound/SFX/Animals/Turtle/Turtle3.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="turtle4-sfx" src="Sound/SFX/Animals/Turtle/Turtle4.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="turtle5-sfx" src="Sound/SFX/Animals/Turtle/Turtle5.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <audio id="fish1-sfx" src="Sound/SFX/Animals/Fish/Fish1.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="fish2-sfx" src="Sound/SFX/Animals/Fish/Fish2.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="fish3-sfx" src="Sound/SFX/Animals/Fish/Fish3.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="fish4-sfx" src="Sound/SFX/Animals/Fish/Fish4.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="fish5-sfx" src="Sound/SFX/Animals/Fish/Fish5.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="fish6-sfx" src="Sound/SFX/Animals/Fish/Fish6.mp3" preload="auto" crossorigin="anonymous"></audio>

            <audio id="chirp1-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp1.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp2-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp2.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp3-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp3.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp4-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp4.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="chirp5-bird-sfx" src="Sound/SFX/Animals/Bird/Chirp5.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <!-- Objective Sounds -->
            <audio id="objectivecleared-sfx" src="Sound/SFX/Objectives/ObjectiveCleared.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="newobjective-sfx" src="Sound/SFX/Objectives/NewObjective.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <!-- Ambience -->
            <audio id="forest-ambience" src="Sound/Ambience/Forest.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="space-ambience" src="Sound/Music/Space.mp3" preload="auto" crossorigin="anonymous"></audio>
            <audio id="ocean-ambience" src="Sound/Music/Ocean.mp3" preload="auto" crossorigin="anonymous"></audio>

            <!-- Music -->
            <audio id="forestentrance-music" src="Sound/Music/ForestEntrance.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="forestgrowth-music" src="Sound/Music/ForestGrowth.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="forestrain-music" src="Sound/Music/ForestRain.mp3" preload="auto"
                crossorigin="anonymous"></audio>


            <audio id="oceanentrance-music" src="Sound/Music/OceanEntrance.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="turtlerelease-music" src="Sound/Music/TurtleRelease.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="oceangrowth-music" src="Sound/Music/OceanGrowth.mp3" preload="auto"
                crossorigin="anonymous"></audio>
            <audio id="fishdiscovery-music" src="Sound/Music/FishDiscovery.mp3" preload="auto"
                crossorigin="anonymous"></audio>

            <!-- Cubemaps -->
            <a-cubemap id="forest-cubemap">
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Forest.webp"></img>
            </a-cubemap>

            <a-cubemap id="ocean-cubemap">
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
                <img alt="" src="Images/Cubemaps/Teleporters/Ocean.webp"></img>
            </a-cubemap>

            <a-cubemap id="forestsky-cubemap">
                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
                <img alt="" src="Images/Cubemaps/ForestSky/ForestSkyCubemap.webp"></img>
            </a-cubemap>

            <!-- Images -->
            <img id="roughness-panel" alt="" src="Images/Panels/Rough.png">

            <img id="bird-panel" alt="" src="Images/Panels/Forest/bird.webp">
            <img id="deer-panel" alt="" src="Images/Panels/Forest/deer.webp">
            <img id="turtle-panel" alt="" src="Images/Panels/Ocean/turtle.webp">
            <img id="fish-panel" alt="" src="Images/Panels/Ocean/fish.webp">
            <img id="coral-panel" alt="" src="Images/Panels/Ocean/coral.webp">

            <!-- Mixins -->
            <a-mixin id="tree-mixin" gltf-model="#tree-model"></a-mixin>
            <a-mixin id="seed-mixin" gltf-model="#seed-model"></a-mixin>

            <a-mixin id="coralpink-mixin" gltf-model="#coralpink-model"></a-mixin>
            <a-mixin id="coralyellow-mixin" gltf-model="#coralyellow-model"></a-mixin>
            <a-mixin id="coralgreen-mixin" gltf-model="#coralgreen-model"></a-mixin>
            <a-mixin id="coralblue-mixin" gltf-model="#coralblue-model"></a-mixin>

            <!-- Entities -->
            <a-entity id="marker">
                <a-plane src="Images/Marker.png" scale="0.73 1 1"
                    material="shader: flat; side: double; toneMapped: true; transparent: true" depthTest='false'
                    render-order="997" look-at="[camera]"></a-plane>
            </a-entity>

            <a-entity id="info-panel" position="2 -1 1" look-at="[camera]" render-order="998">
                <a-plane id="info-content" width="2" height="3" scale="0 0 0" transparent="true" depthTest='false'
                    render-order="998"
                    material="metalness: 0; roughnessMap: #roughness-panel; opacity: 0; side: double;">
                </a-plane>
            </a-entity>
        </a-assets>

        <!-- Scene Objects -->

        <a-entity id="fogcontroller" fog-controller></a-entity>

        <!-- Sound Players -->
        <a-entity id="ambience-player" sound="positional: false; loop: true;"
            animation__fadeout="property: sound.volume; to: 0; dur: 1000; easing: easeOutCubic; startEvents: fadeout"
            animation__fadein="property: sound.volume; to: 0.1; dur: 1000; easing: easeOutCubic; startEvents: fadein"></a-entity>
        <a-entity id="sfx-player" sound="positional: false;"></a-entity>
        <a-entity id="objectives-player" sound="volume: 0.5; positional: false;"></a-entity>
        <a-entity id="footsteps-player"
            sound="src: #footsteps-sfx; volume: 0.025; positional: false; loop: true;"></a-entity>
        <a-entity id="voice-player" sound="volume: 1; positional: false;" position='0 0 -5'></a-entity>
        <a-entity id="music-player" sound="volume: 0; loop: false; positional: false;"
            animation__fadeout="property: sound.volume; to: 0; dur: 1000; easing: easeOutCubic; startEvents: fadeout"
            animation__fadein="property: sound.volume; to: 0.5; dur: 1000; easing: easeOutCubic; startEvents: fadein"></a-entity>

        <!-- Forest Scene  -->
        <a-entity id="bucket" animation-mixer="clip: Empty" position="-71.50803 -100 23.07571"
            class="interactable pickable forest-scene" data-logic="bucket" gltf-model="Models/Bucket.glb"
            rotation="0 0 -49.55"></a-entity>

        <a-entity id="rain" scale="2.72 2.06 1.61" position="0 21.53451 -15" class="forest-scene"
            particle-system="preset: snow; maxAge: 20; positionSpread: 100 100 100; rotationAngle: 3.14; accelerationValue: 0 100 0; accelerationSpread: 0.2 100 0.2; velocityValue: -94.64 40 0; velocitySpread: 0 2 2; dragRandomise: true; color: #FFFFFF; sizeSpread: 4; direction: 0; particleCount: 25000; texture: Material/Rain/Particle.webp; opacity: 0; opacitySpread: 0;"
            sound="src: #rain-sfx; volume: 0; loop: true; positional: true; autoplay: true;"
            animation__fadeout="property: sound.volume; to: 0; dur: 4000; easing: easeOutCubic; startEvents: fadeout"
            animation__fadein="property: sound.volume; to: 1; dur: 5000; easing: easeOutCubic; startEvents: fadein"></a-entity>

        <a-entity id="forest-nav" position="0 0 0" gltf-model="#forestnavmesh-model" nav-mesh class="forest-scene"
            visible='false'></a-entity>

        <a-entity id="clouds" position="0 207.15586 2.31178" gltf-model="#clouds-model" material="fog: false;"
            class="forest-scene" disable-fog
            animation="property: position; to: 13 208 -19; dur: 20000; easing: easeInOutSine; dir: alternate; loop: true;"></a-entity>

        <a-entity id="space-teleport" class="interactable" data-logic="teleporter"
            rotation="0 -20.51 14.24" position="-14 -5.04666 0.23" gltf-model="#menudoor-model"></a-entity>

        <a-entity id="forest-terrain" position="0 0 0" gltf-model="#forestterrain-model"
            class="forest-scene"></a-entity>

        <a-sky id="forest-sky" rotation="0 -100 0" src='Images/Skies/ForestSky.webp' material='fog: false;'
            position='0 0 0' class="forest-scene"></a-sky>

        <a-sky id="rainy-sky" rotation="0 -100 0" src='Images/Skies/RainySky.webp' material='fog: false; opacity: 0;'
            scale="0.95 0.95 0.95" position='0 0 0' class="forest-scene"></a-sky>

        <a-entity id="sun" position="478.68068 134.97016 -7.27475" geometry="primitive: cylinder" class="forest-scene"
            material="emissive: #fffdb8; fog: false; emissiveIntensity: 100" rotation="0 180 90" scale="2 1 2">
            <a-light id="light-sun"
                light="distance: 1000; decay: -0.17; angle: 112.95; intensity: 1; color: #ffd080; type: spot; penumbra: 1;"
                rotation="-90 0 0"></a-light>
        </a-entity>

        <a-entity id="sign" scale="0.2 0.2 0.2" rotation="0 200.98 0" position="-1.48 5.23762 -74.36"
            class="forest-scene" gltf-model="#sign-model"></a-entity>

        <a-entity id="bird" class="interactable informative animal forest-scene" rotation="-8.9 92.62 -16.15"
            position="-30.6742 -100 34.17358" gltf-model="#bird-model" animation-mixer="useRegExp:true; clip:Fly;"
            data-logic="bird" sound></a-entity>

        <a-entity id="deer" rotation="4.82 165.49 1.24" position="59.68474 -100.86007 -40.95018" class="forest-scene"
            gltf-model="#deer-model" animation-mixer="useRegExp:true; clip: Idle;" sound></a-entity>

        <a-entity id="deer2" class="interactable informative animal forest-scene" rotation="4.820 -90 1.240"
            position="3.817 -10.480 -7.346" gltf-model="#deer-model" animation-mixer="useRegExp:true; clip: Idle;"
            data-logic="deer" sound></a-entity>

        <a-ocean id="ocean" ocean="depth: 800; density: 150" position="247.52758 1.48827 88.95824" width="500"
            class="forest-scene" depth="500" color="#83C4EC" density="100"
            material="metalness: 1; roughness: 0; ambientOcclusionMapIntensity: 1; flatShading: true; color: #a9cefe; displacementScale: 1; dithering: true; envMap: #forestsky-cubemap"></a-ocean>
        <a-entity id="ocean-player" class="forest-scene" scale="1 1 1" position="81.24865 6.4786 48.8974"
            sound="src: #ocean-sfx; autoplay: true; loop: true; volume: 1; distanceModel: linear; maxDistance: 40; refDistance: 1"></a-entity>

        <a-ocean id="freshwater" rotation="-90 0 0" class="forest-scene"
            ocean="depth: 80; density: 10; width: 90; opacity: -0.08; color: #94cbcc; speedVariance: 1; speed: 0.5; amplitude: 0.05"
            position="93.68577 -10.96343 -50.50696" width="500" depth="500" color="#83C4EC" density="100"
            material="metalness: 1; roughness: 0; ambientOcclusionMapIntensity: 1; flatShading: true; color: #94cbcc; displacementScale: 1; dithering: true; envMap: #forestsky-cubemap; opacity: 1">
            <a-entity id="freshwater-player"
                sound="autoplay: true; loop: true; volume: 0; src: #lake-sfx; distanceModel: linear; maxDistance: 100; refDistance: 1"></a-entity>
        </a-ocean>

        <a-light id="ambient-light" light="color: #384c7a; type: ambient; intensity: 1.37" class="forest-scene"
            position="-1.94109 6.09543 -2.08689"></a-light>

        <a-entity id="tree" class="tree forest-scene" position="-17.04895 3.55947 33.20467" mixin="tree-mixin"
            animation-mixer="clip: Underground" scale="1 1 1"></a-entity>

        <!-- Menu Scene -->
        <a-sky id="menu-sky" position="1969.37739 9.74824 -32.33297" src="Images/Skies/MenuSky/MenuSky.webp"
            material='fog: false; ' position='2010 0 0'></a-sky>

        <a-entity id="space-nav" scale="1 1 1" class="navobject" position="2000 6.449 -27.325" scale='0.1 0.1 0.1'
            gltf-model="#spacenav-model" visible="false" nav-mesh animation-mixer></a-entity>

        <a-entity id="panel" rotation="180 90 0" gltf-model="Models/Panel.glb" position="2000.018 7.956 -30.34"
            animation__mild="property: position; to: 2000.01753 8 -30.33968; dur: 2000; dir: alternate; easing: easeInOutSine; loop: true;">
            <a-cylinder id="forest-teleport" class="interactable" data-logic="teleporter" init="seed"
                scale="0.5 0.001 0.5" position="-0.02215 0.00384 1.28" rotation="90 90 0"
                material="envMap: #forest-cubemap; roughness: 0; metalness: 1; fog: false;"
                emissive="green"></a-cylinder>
            <a-cylinder id="ocean-teleport" disabled="true" class="interactable" data-logic="teleporter" scale="0.5 0.001 0.5"
                init="ocean" init="seed" position="-0.02215 0.00384 -1.4" rotation="90 90 0"
                material="envMap: #ocean-cubemap; roughness: 0; metalness: 1; fog: false;" emissive="red"></a-cylinder>
        </a-entity>

        <!-- Ocean Scene -->
        <a-sky id="ocean-sky" class="ocean-scene" rotation="0 -100 0" src="Images/Skies/OceanSky.webp"
            material="fog: false" position="-2000 0 0"></a-sky>

        <a-entity id="ocean-nav" class="ocean-scene" position="-2000 0 0" gltf-model="#oceannavmesh-model" nav-mesh
            visible='false'></a-entity>

        <a-entity id="ocean-terrain" class="ocean-scene" position="-2000 0 0"
            gltf-model="#oceanterrain-model"></a-entity>

        <a-entity id="ocean-light" class="ocean-scene"
            light="angle: 180; color: #3d7eff; decay: 0.67; distance: 10004.99; intensity: 0; type: spot"
            position="-1990.1191 315.18808 224.98035"
            animation="property: position; to: -1900 315 200; easing: easeInOutSine; dur: 5000; dir: alternate; loop: true;"></a-entity>

        <a-entity id="litter1" class="ocean-scene" rotation="-46.69 -74.74 -70.96" position="-2030.14467 2.68361 4.31">
            <a-entity id="can" gltf-model="#can-model" data-logic="litter"
                animation="property: position; to: 0 1 0; delay: 100; dur: 5000; easing: easeInOutSine; dir: alternate; loop: true;"></a-entity>
        </a-entity>
        <a-entity id="litter2" class="ocean-scene" class="ocean-scene" rotation="-53.9 -18.77 0"
            position="-1993.53069 0.13105 7.14828">
            <a-entity id="hook" gltf-model="#hook-model" data-logic="litter"></a-entity>
        </a-entity>
        <a-entity id="litter3" class="ocean-scene" rotation="-32.44 -27.22 -38.56"
            position="-2018.95131 1.71573 10.05469">
            <a-entity id="cigarette" gltf-model="#cigarette-model" data-logic="litter"
                animation="property: position; to: 0 1 0; delay: 3000; dur: 5000; easing: easeInOutSine; dir: alternate; loop: true;"></a-entity>
        </a-entity>
        <a-entity id="litter4" class="ocean-scene" rotation="-21.49 -40.32 -23.49" position="-2005.3281 2.23759 -8.987">
            <a-entity id="bottle" gltf-model="#bottle-model" data-logic="litter"
                animation="property: position; to: 0 1 0; delay: 4100; dur: 5000; easing: easeInOutSine; dir: alternate; loop: true;"></a-entity>
        </a-entity>
        <a-entity id="turtlecontainer" class="ocean-scene" position="-2011.57391 3.90468 13.20297"
            rotation="0 44.63054745171548 43.10819859005288">
            <a-entity id="turtle" animation-mixer="clip: Stuck; useRegExp: true;" gltf-model="#turtle-model"
                data-logic="turtle"
                animation="property: position; to: 0 0.5 0; delay: 4100; dur: 5000; easing: easeInOutSine; dir: alternate; loop: true;"></a-entity>

            <a-entity id="plastic" class="interactable pickable" position="1.07729 0.07011 0.00839" data-logic="litter"
                rotation="-1.0685662879189852 -6.432024208138621 68.10921198058635" gltf-model="#plastic-model"
                animation="property: position; to: 1.07729 0.57011 0.00839; delay: 4100; dur: 5000; easing: easeInOutSine; dir: alternate; loop: true;"></a-entity>
        </a-entity>

        <a-entity id="fish" class="interactable animal informative ocean-scene" position="-2000 -2 0"
            gltf-model="#fish-model" data-logic="fish"
            animation-mixer="useRegExp: true; clip: Swim; loop: repeat;"></a-entity>

        <!-- Camera Rig -->
        <a-entity id="rig" gravity position="2000 6.449 -27.325">

            <a-camera id="camera" look-controls="pointerLockEnabled: true" camera="fov: 90; zoom: 1; active: true;"
                nav-mesh-constrained="offset: 0 1.6 0" look-controls wasd-controls="acceleration: 30" walk="false"
                nav-offset-animator="0 1.6 0"
                animation__walk="property: nav-offset-animator; to: 0 1.7 0; easing: easeInOutSine; dir: alternate; dur: 250; loop: true; startEvents: walkAnim; pauseEvents: stopAnim; resumeEvents: walkAnim;"
                animation__stop="property: nav-offset-animator; to: 0 1.6 0; dir: alternate; dur: 500; loop: true; easing: easeInOutSine; startEvents: stopAnim; pauseEvents: walkAnim; resumeEvents: stopAnim;">

                <a-text id="subtitles" value="" position="0 -0.89 -1"
                    material='fog: false; depthTest: false; transparent: true;' render-order="999"
                    text="align: center; anchor: center; value: ; width: 1.32; opacity: 0; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    animation__show="property: opacity; to: 1; dur: 500; easing: easeOutSine; startEvents: show;"
                    animation__hide="property: opacity; to: 0; dur: 500; easing: easeOutSine; startEvents: hide;"></a-text>

                <a-text id="tooltip" value="test" position="0 -0.09164 -1"
                    material='fog: false; depthTest: false; transparent: true;' render-order="999"
                    text="align: center; anchor: center; value: ; width: 0.98; opacity: 0; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    animation__show="property: opacity; to: 1; dur: 250; easing: easeOutSine; startEvents: show;"
                    animation__hide="property: opacity; to: 0; dur: 250; easing: easeOutSine; startEvents: hide;"></a-text>

                <a-text id="objective" class="objectiveText" position="0 1.1 -1"
                    text="value:No Objectives Yet; align: center; width: 2; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    depthTest='false' render-order="999"
                    animation__show="property: position; to: 0 0.8 -1; dur: 250; easing: easeOutQuad; startEvents: show"
                    animation__hide="property: position; to: 0 1.1 -1; dur: 250; easing: easeOutQuad; startEvents: hide">
                </a-text>

                <a-cursor id="cursor" visible="true" color="white" position="0 0 -1" fuse="false" opacity="0.5"
                    render-order="999" material='fog: false; depthTest: false;'
                    raycaster="objects: .interactable; far: 2.5"
                    animation__hover="property: scale; to: 2 2 2; dur:500; easing: easeOutCubic; startEvents: mouseenter;"
                    animation__hover1="property: opacity; to: 1; dur:250; easing: easeOutCubic; startEvents: mouseenter;"
                    animation__leave="property: scale; to: 1 1 1; dur:500; easing: easeOutCubic; startEvents: mouseleave;"
                    animation__leave1="property: opacity; to: 0.5; dur:500; easing: easeOutCubic; startEvents: mouseleave;"
                    animation__click="property: scale; to: 0.5 0.5 0.5; dur:250; easing: easeOutCubic; startEvents: click;"
                    animation__block="property: material.color; to: #FF0000; dur:10; easing: easeOutCubic; startEvents: block;"
                    animation__whiten="property: material.color; to: #FFFFFF; dur:1500; easing: easeOutCubic; startEvents: whiten;"
                    animation__reset="property: scale; to: 1 1 1; dur: 250; easing: easeOutCubic; startEvents: reset;">
                </a-cursor>
                <a-plane id="finish-bg" width="1.67" render-order="998"
                    material="fog: false; opacity: 0; color: #000; transparent: true; depthTest: false; depthWrite: false;"
                    position="0 0 -0.4"></a-plane>
                <a-video id="loading-video" width="1.67" autoplay="true"
                    material="fog: false; opacity: 1; color: #FFFFFF; transparent: true; depthTest: false; depthWrite: false;"
                    render-order="999" loop="true" position="0 0 -0.4" src="#spinningtree-video"
                    animation__show1="property: opacity; to: 1; dur: 500; easing: easeOutCubic; startEvents: show1;"
                    animation__show2="property: material.color; to: #FFFFFF; dur: 500; easing: easeOutCubic; startEvents: show2;"
                    animation__hide1="property: opacity; to: 0; dur: 500; easing: easeOutCubic; startEvents: hide1;"
                    animation__hide2="property: material.color; to: #000000; dur: 500; easing: easeOutCubic; startEvents: hide2;"></a-video>
            </a-camera>

            <!-- Hands -->
            <a-entity id="left-hand"
                meta-touch-controls="hand: left; buttonColor: #f3fecd; buttonHighlightColor: #ffba24; buttonTouchColor: #b3ff8a"
                thumbstick-logging laser-controls="hand: left" haptics
                smooth-locomotion="target: #rig; reference: #camera; moveSpeed: 6.13" joystick-listener
                raycaster="objects: .interactable; far: 4; lineColor: #e5f5a9; lineOpacity: 1; enabled: true;">
                <a-text id="vrObjective" class="objectiveText" scale="0.1 0.1 10" rotation="-90 90 0"
                    position="-0.1 0 0" opacity="0" align="center" anchor="center" depthTest="false" value=""
                    visible="false" render-order="999"
                    text="value: No Objectives Yet; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/meerainimai/MeeraInimai-Regular.json;"
                    animation__show="property: position; to: -0.05 0 0; dur: 500; easing: easeOutCubic; startEvents: show;"
                    animation__show1="property: opacity; to: 1; dur: 500; easing: easeOutCubic; startEvents: show;"
                    animation__hide="property: position; to: -0.1 0 0; dur: 500; easing: easeOutCubic; startEvents: hide;"
                    animation__hide2="property: opacity; to: 0; dur: 500; easing: easeOutCubic; startEvents: hide;">
                </a-text>
            </a-entity>

            <a-entity id="right-hand"
                meta-touch-controls="hand: right; buttonColor: #f3fecd; buttonHighlightColor: #ffba24; buttonTouchColor: #b3ff8a"" laser-controls="
                hand: right" haptics smooth-turn="target: #rig; reference: #camera; turnSpeed: 180"
                raycaster="objects: .interactable; far: 4; lineColor: #e5f5a9; lineOpacity: 1; enabled: true;"></a-entity>
        </a-entity>

        <a-entity id="cinematic-camera" camera="active: false" position="0 1.6 5" rotation="0 180 0">
        </a-entity>
    </a-scene>
</body>

</html>
